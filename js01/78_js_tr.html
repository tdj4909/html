<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kkkk(x, y) {
            var result;

            if (x == 0 && y == 0) {
                result = "원점";
            } else if (x == 0 || y == 0) {
                if (x == 0) {
                    result = "y선";
                } else {
                    result = "x선";
                }
            } else {
                if (x > 0) {
                    if (y > 0) {
                        result = "1사분면";
                    } else {
                        result = "4사분면";
                    }
                } else {
                    if (y > 0) {
                        result = "2사분면";
                    } else {
                        result = "3사분면";
                    }
                }
            }

            return result;
        }

        var c = kkkk(1,3);
        alert(c + "에 위치합니다.");

        function name(params) {
            var result;

            switch (params) {
                case "장원영":
                    result = "이쁘다";
                    break;
                case "전지현":
                    result = "잠잔다";
                    break;
                default:
                    result = "default";
                    break;
            }

            return result;
        }

        var func = name("장원영");
        alert(func);
        
    </script>
</body>
</html>
