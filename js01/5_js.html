<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (let i = 1; i <= 3; i++) {
            console.log(i);
        }

        // 1부터 10까지 합
        var sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log(sum);

        // 구구단
        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                if (i * j % 2 != 0) {
                    console.log(i + " * " + j + " = " + i * j);
                }
            }
            console.log("====================");
        }

        // 별찍기 1
        for (let i = 1; i <= 5; i++) {
            var star = "";

            for (let j = 0; j < i; j++) {
                star += "*";
            }

            star += i;
            console.log(star);
        }
        // 별찍기 2
        for (let i = 1; i <= 5; i++) {
            var star = "";

            for (let j = 1; j <= 4 + i; j++) {

                if (j <= 5 - i) {
                    star += " ";
                } else {
                    star += "*";
                }

            }

            console.log(star);
        }
        // 별찍기 3
        for (let i = 4; i >= 0; i--) {
            var star = "";

            for (let j = 1; j <= 5; j++) {

                if (j <= i) {
                    star += " ";
                } else {
                    star += "*";
                }

            }

            console.log(star);
        }

    </script>
</body>

</html>
