<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_js</title>
</head>

<body>
    <script>
        function abc() {
            alert("asd");
        }

        abc();

        function abcdef(a,b){
            alert(a + " | " + b + " asdasd");
            return b;
        }

        var abc = abcdef(1,2);
        alert(abc);

        function sum(a,b) {
            var totalValue = a + b;
            return totalValue;
        }

        var aa = sum(7,5);
        alert(aa);

        function subtract(a,b) {
            var totalValue = a - b;
            return totalValue;
        }

        var aa = subtract(7,5);
        alert(aa);

        function multiply(a,b) {
            var totalValue = a * b;
            return totalValue;
        }

        var aa = multiply(7,5);
        alert(aa);

        function divide(a,b) {
            var totalValue = a / b;
            return totalValue;
        }

        var aa = divide(7,5);
        alert(aa);

    </script>
</body>

</html>
