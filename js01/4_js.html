<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var singer = "Tony";

        switch (singer) {
            case "장원영":
                alert("예쁘십니다.");
                break;
            case "전지현":
                alert("잠만잡니다.");
                break;
            default:
                alert("default.");
                break;
        }

        if (singer == "장원영") {
            alert("예쁘십니다.");
        } else if (singer == "전지현") {
            alert("예쁘십니다.");
        } else {
            alert("default.");
        }

        var weekday = "수";

        switch (weekday) {
            case "월":
                alert("월요일입니다.");
                break;
            case "화":
                alert("화요일입니다.");
                break;
            case "수":
                alert("수요일입니다.");
                break;
            case "목":
                alert("목요일입니다.");
                break;
            case "금":
                alert("금요일입니다.");
                break;
            case "토":
                alert("토요일입니다.");
                break;
            case "일":
                alert("일요일입니다.");
                break;
            default:
                alert("아무것도 없습니다.");
                break;
        }

        var number = 2;

        switch (number) {
            case 2:
                alert("2입니다.")
                break;

            default:
                alert("2가 아닙니다.")
                break;
        }

    </script>
</body>

</html>
