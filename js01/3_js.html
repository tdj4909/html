<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_js</title>
</head>

<body>

    <script>

        var a = 10;

        if (a > 20) {
            alert("a가 크다");
        } else {
            alert("a가 작다");
        }

        var engScore = 75;

        if (engScore >= 90) {
            alert("a");
        } else if (engScore >= 80) {
            alert("b");
        } else if (engScore >= 70) {
            alert("c");
        } else if (engScore >= 60) {
            alert("d");
        } else if (engScore <= 50) {
            alert("f");
        }

        // 90점 이상 a
        // 100 ~ 97 : a+
        // 96 ~ 94 : a0
        // 93 ~ 90 : a-

        var score = 93;
        if (score >= 90) {
            if (score >= 97) {
                alert("a+");
            } else if (score >= 94) {
                alert("a0");
            } else {
                alert("a-");
            }
        } else if (score >= 80) {
            if (score >= 87) {
                alert("b+");
            } else if (score >= 84) {
                alert("b0");
            } else {
                alert("b-");
            }
        } else if (score >= 70) {
            if (score >= 77) {
                alert("c+");
            } else if (score >= 74) {
                alert("c0");
            } else {
                alert("c-");
            }
        } else if (score >= 60) {
            if (score >= 67) {
                alert("d+");
            } else if (score >= 64) {
                alert("d0");
            } else {
                alert("d-");
            }
        } else {
            alert("f");
        }


        var x = 3;
        var y = 3;

        if (x == 0 && y == 0) {
            console.log("원점에 있습니다.");
        } else if (x == 0 || y == 0) {
            if (x == 0) {
                console.log("y선에 있습니다.");
            } else {
                console.log("x선에 있습니다.");
            }
        } else {
            if (x > 0) {
                if (y > 0) {
                    console.log("1사분면에 있습니다.");
                } else {
                    console.log("4사분면에 있습니다.");
                }
            } else {
                if (y > 0) {
                    console.log("2사분면에 있습니다.");
                } else {
                    console.log("3사분면에 있습니다.");
                }
            }
        }

    </script>
</body>

</html>
