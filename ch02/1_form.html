<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td width="100px">이름</td>
                <td><input type="text" placeholder="이름을 입력해주세요" maxlength="5"></td>
            </tr>
            <tr>
                <td width="100px">아이디<span style="color: red;">*</span></td>
                <td><input type="text"></td>
            </tr>
        </table>

        button: <button type="button" name="button">버튼</button><br>

        <input type="checkbox">checkbox<br>
        <input type="color">color<br>
        <input type="date">date<br>
        <input type="datetime">datetime<br>
        <input type="datetime-local">datetime-local<br>
        <input type="email">email<br>
        <input type="file">file<br>
        <input type="hidden">hidden<br>
        <input type="image">image<br>
        <input type="month">month<br>
        <input type="number">number<br>
        <input type="password">password<br>
        <input type="radio">radio<br>
        <input type="range">range<br>
        <input type="reset">reset<br>
        <input type="search">search<br>
        <input type="submit">submit<br>
        <input type="tel">tel<br>
        <input type="text">text<br>
        <input type="time">time<br>
        <input type="url">url<br>
        <input type="week">week<br>
        <br>
        <select name="" id="">
            <option>man</option>
            <option>woman</option>
            <option>etc</option>
        </select>
        <br>
        <textarea name="" id="">
            여기에 글을 쓰시요...
        </textarea>

        <br>
        <br>
        <br>
        <br>button: <button type="button">here</button>
        <br>checkbox: <input type="checkbox">
        <br>file: <input type="file">
        <br>hidden: <input type="hidden">
        <br>password: <input type="password">
        <br>radio: <input type="radio">
        <br>range: <input type="range">
        <br>text: <input type="text">

    </form>
</body>
</html>
