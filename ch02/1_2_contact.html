<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <td width="100px"></td>
                    <td></td>
                    <td width="400px"></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <input type="image">
                    </td>
                    <td>☆</td>
                    <td>
                        <input type="text" placeholder="성" size="2">
                        <input type="text" placeholder="이름" size="4">
                        <button type="button">+상세입력</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" placeholder="네이버아이디" size="12">
                        <input type="text" placeholder="닉네임" size="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>전화번호</b>
                    </td>
                    <td></td>
                    <td>
                        <select name="" id="">
                            <option>휴대폰</option>
                        </select>
                        <input type="text" placeholder="전화번호" size="30">
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>이메일</b>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" placeholder="이메일" size="50">
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>그룹</b>
                    </td>
                    <td></td>
                    <td>
                        <button type="button">그룹설정</button>
                        그룹을 설정해 주세요
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>생일*기념일</b>
                    </td>
                    <td></td>
                    <td>
                        <select name="" id="">
                            <option>생일</option>
                        </select>
                        <input type="text" placeholder="yyyymmdd">
                        <input type="radio" name="chk">양력
                        <input type="radio" name="chk">음력
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>회사*소속</b>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" placeholder="회사" size="10">
                        <input type="text" placeholder="부서" size="10">
                        <input type="text" placeholder="직책" size="10">
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <b>주소</b>
                    </td>
                    <td></td>
                    <td>
                        <select name="" id="">
                            <option>회사</option>
                        </select>
                        <input type="text" size="3">-
                        <input type="text" size="3">
                        <button type="button">우편번호</button>
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <textarea rows="2" cols="50" placeholder="주소"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>홈페이지</b>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" placeholder="http://" size="50">
                    </td>             
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>메신저*SNS</b>
                    </td>
                    <td></td>
                    <td>
                        <select>
                            <option>
                                LINE
                            </option>
                        </select>
                        <input type="text" placeholder="메신저주소" size="40">
                    </td>
                    <td>
                        <button type="button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>메모</b>
                    </td>
                    <td></td>
                    <td>
                        <textarea cols="50" placeholder="메모(최대 1,000자)"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="button">저장</button><button type="button">취소</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
