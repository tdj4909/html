<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gocamp</title>
</head>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <td width="150px"></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: right;"><span style="color: red;">*</span>아이디</td>
                    <td>
                        <input type="text">
                        <button type="button">아이디중복체크</button>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="color: red;">*</span>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="color: red;">*</span>비밀번호확인</td>
                    <td><input type="password"></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span style="color: red;">
                        비밀번호는 10~20자 영문자로 시작하고 숫자 또는 영문 대 소문자로 조합된 문자열이어야 합니다.
                        <br>ex)1111,aaaa,AAAA,**** 등 등록 불가 합니다.
                        </span>
                        <br>비밀번호를 변경하실 경우에는 비밀번호란과 비밀번호확인란에 변경하시는 번호를 새로 입력하시면 변경됩니다.
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="color: red;">*</span>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="color: red;">*</span>생년월일</td>
                    <td>
                        <input type="text" size="3">년
                        <input type="text" size="1">월
                        <input type="text" size="1">일
                        <input type="radio" name="check">양력
                        <input type="radio" name="check">음력
                    </td>
                    
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="color: red;">*</span>이메일</td>
                    <td>
                        <input type="email">
                        <button type="button">메일중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" style="text-align: right;">주소</td>
                    <td>
                        <input type="text" size="1">(
                        <input type="text" size="1">-
                        <input type="text" size="1">)
                        <button type="button">우편번호검색</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" style="text-align: right;"><span style="color: red;">*</span>핸드폰</td>
                    <td>
                        <input type="text" size="1">-
                        <input type="text" size="1">-
                        <input type="text" size="1">
                        <input type="checkbox">
                        <span style="color: deepskyblue;">광고성 정보,이벤트SMS수신</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span style="color: chocolate;">※주문 관련 정보 등 주요 안내 사항은 수신 동의 여부에 관계없이 자동 발송됩니다.</span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <span style="color: red;">*</span>전화번호
                    </td>
                    <td>
                        <input type="text" size="1">-
                        <input type="text" size="1">-
                        <input type="text" size="1">
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>
</html>
